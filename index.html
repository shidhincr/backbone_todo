<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css" ></link>
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/underscore-min.js"></script>
	<script type="text/javascript" src="lib/backbone-min.js"></script>
	<script type="text/javascript" src="lib/backbone-localstorage.js"></script>
	<script type="text/javascript" src="js/taskmanager.backbone.js"></script>
	<script type="text/javascript" src="js/task.backbone.js"></script>
	<script type="text/javascript" src="js/tasklist.backbone.js"></script>
	<script type="text/javascript" src="js/application.backbone.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="controls">
			<input id="taskText" type="text" value="" placeholder="Type the task description"></input>
			<input id="addTask" type="button" value="Add task"></input>
		</div>
		<div id="priority"></div>
		<div id="main"></div>
        <div id="bottomControls">
            <a id="showCompleted" href="#completed" class="task-button">Completed</a>
            <a id="showImportant" href="#important" class="task-button">Important</a>
            <a id="showAll" href="#" class="task-button">All</a>
        </div>
	</div>
	<script type="text/template"  id="taskTemplate">
		<span class="text open <%= completed ? 'completed':''%> <%=important ? 'important':'' %>"><%= text %></span>
		<input type="text" class="text-edit" value="<%= text %>">
		<div class="task-controls">
		<a class="mark sprite <%= completed ? 'tick-green' : 'tick-gray'%>" href="#"></a>
		<a class="imp sprite  <%= important ? 'imp-red' : 'imp-gray' %>" href="#"></a>
		<a class="delete sprite del-red" href="#"></a>
	</script>
</body>
</html>
